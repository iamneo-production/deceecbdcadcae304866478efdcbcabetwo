<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Tic Tac Toe</h1>
</header>
<div class="box">
<div class="row">
<input type="button" class="btn" value="1" disabled>
<input type="button" class="btn" value="2" disabled>
<input type="button" class="btn" value="3" disabled>
</div>
<div class="row">
<input type="button" class="btn" value="4" disabled>
<input type="button" class="btn" value="5" disabled>
<input type="button" class="btn" value="6" disabled>
</div>
<div class="row">
<input type="button" class="btn" value="7" disabled>
<input type="button" class="btn" value="8" disabled>
<input type="button" class="btn" value="9" disabled>
</div>
</div>
<div class="result">
<p id="result"></p>
</div>
<button id="reset">Reset</button>
</body>
</html>
